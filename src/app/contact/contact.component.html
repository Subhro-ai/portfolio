<section class="contact-section" #contactSection>
  <h1 class="contact-title" #title>Get In Touch</h1>
  <div class="contact-container">
    <div class="contact-form" #form>
      <form>
        <div class="p-fluid">
          <div class="p-field">
            <label for="name">Name</label>
            <input pInputText id="name" type="text" />
          </div>
          <div class="p-field">
            <label for="email">Email</label>
            <input pInputText id="email" type="email" />
          </div>
          <div class="p-field">
            <label for="message">Message</label>
            <textarea pInputTextarea id="message" rows="5"></textarea>
          </div>
          <p-button label="Send Message" icon="pi pi-send"></p-button>
        </div>
      </form>
    </div>
    <div class="contact-info" #contactInfo>
      <h3>Contact Information</h3>
      <p><i class="pi pi-envelope"></i> subhrajyoti.singha&#64;example.com</p>
      <p><i class="pi pi-phone"></i> +91 12345 67890</p>
      <p><i class="pi pi-map-marker"></i> Chennai, India</p>
      <div class="social-icons">
        <a href="https://github.com/Subhro-ai" target="_blank"><i class="pi pi-github"></i></a>
        <a href="https://linkedin.com/in/your-linkedin" target="_blank"><i class="pi pi-linkedin"></i></a>
        <a href="https://twitter.com/your-twitter" target="_blank"><i class="pi pi-twitter"></i></a>
      </div>
    </div>
  </div>
</section>
