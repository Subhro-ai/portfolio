<!-- Add the p-toast element at the top -->
<p-toast></p-toast>

<!-- Main section container -->
<section class="contact-section" #contactSection>
  <h1 class="contact-title" #title>Get In Touch</h1>

  <!-- Grid container for the form and info -->
  <div class="contact-container" #contactContainer>

    <!-- Left Side: The Form -->
    <div class="contact-form">
      <form #contactForm="ngForm" (ngSubmit)="submitForm(contactForm)">
        <div class="p-fluid">
          <!-- Name Field -->
          <div class="p-field">
            <label for="name">Name</label>
            <input pInputText id="name" type="text" name="name" [(ngModel)]="formData.name" required />
          </div>
          <!-- Email Field -->
          <div class="p-field">
            <label for="email">Email</label>
            <input pInputText id="email" type="email" name="email" [(ngModel)]="formData.email" required email />
          </div>
          <!-- Message Field -->
          <div class="p-field">
            <label for="message">Message</label>
            <textarea pInputTextarea id="message" rows="5" name="message" [(ngModel)]="formData.message" required></textarea>
          </div>
          <!-- Submit Button - No custom styleClass -->
          <p-button label="Send Message" severity="contrast" icon="pi pi-send" type="submit" [disabled]="contactForm.invalid"></p-button>
          
        </div>
      </form>
    </div>

    <!-- Right Side: Contact Info -->
    <div class="contact-info">
      <h3>Contact Information</h3>
      <p><i class="pi pi-envelope"></i> subhrajyoti.singha&#64;gmail.com</p>
      <p><i class="pi pi-phone"></i> +91 8900384866</p>
      <p><i class="pi pi-map-marker"></i> Chennai, India</p>
      <div class="social-icons">
        <a href="https://github.com/Subhro-ai" target="_blank" aria-label="GitHub"><i class="pi pi-github"></i></a>
        <a href="https://www.linkedin.com/in/subhrajyoti-singha-b243082a3/" target="_blank" aria-label="LinkedIn"><i class="pi pi-linkedin"></i></a>
        <!-- <a href="https://twitter.com/your-twitter" target="_blank" aria-label="Twitter"><i class="pi pi-twitter"></i></a> -->
      </div>
    </div>

  </div>
</section>
